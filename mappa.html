var osmxmlFormat = new ol.format.OSMXML();

var vectorSource = new ol.source.Vector({
  loader: function(extent, resolution, projection) {
    var epsg4326 =
        ol.proj.transformExtent(extent, projection, 'EPSG:4326');
    var bbox = epsg4326[1] + ',' + epsg4326[0] + ',' + epsg4326[3] + ',' + epsg4326[2];    
    var url = 'https://www.overpass-api.de/api/interpreter?data=' + 
        '[out:xml][timeout:60];' + 
//        'area["boundary"~"administrative"]["name"~"Рудне"];' + 
        'way["waterway"~"river"](' + bbox + ');' + 
        '(._;>;);' +
        'out;';
    $.ajax(url).then(function(response) {
      console.log("Loaded");
      console.log(response);
      var features = osmxmlFormat.readFeatures(response,
          {featureProjection: projection});
      vectorSource.addFeatures(features);
    });
  },
  strategy: ol.loadingstrategy.bbox
});

var vector = new ol.layer.Vector({
  source: vectorSource,
  style: new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: '#3399CC',
        width: 4
      })
    })
});

  target: document.getElementById('map'),
  controls: ol.control.defaults({
    attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
      collapsible: false

var geolocation = new ol.Geolocation({
  projection: view.getProjection(),
  tracking: true
});
geolocation.once('change:position', function() {
  view.setCenter(geolocation.getPosition());
  positionFeature.setGeometry(geolocation.getPosition() ?
      new ol.geom.Point(geolocation.getPosition()) : null);

});

var wgs84Sphere = new ol.Sphere(6378137);
var formatLength = function(line) {
  var length;
  {
    var coordinates = line.getCoordinates();
    length = 0;
    var sourceProj = map.getView().getProjection();
    for (var i = 0, ii = coordinates.length - 1; i < ii; ++i) {
      var c1 = ol.proj.transform(coordinates[i], sourceProj, 'EPSG:4326');
      var c2 = ol.proj.transform(coordinates[i + 1], sourceProj, 'EPSG:4326');
      length += wgs84Sphere.haversineDistance(c1, c2);
    }
  } /*else {
    length = Math.round(line.getLength() * 100) / 100;
  }*/

  return (Math.round(length * 100) / 100);
  var output;
  if (length > 100) {
    output = (Math.round(length / 1000 * 100) / 100) +
        ' ' + 'km';
  } else {
    output = (Math.round(length * 100) / 100) +
        ' ' + 'm';
  }
  return output;
};
