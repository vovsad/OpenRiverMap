<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Open River Map</title>
    <style type="text/css">
        html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
</head>
<body>

<script src="/includes/libs/ol.js" type="text/javascript"></script>
<script src="/includes/libs/jquery.min.js" type="text/javascript"></script>
<script src="/includes/libs/example-behaviour.js" type="text/javascript"></script>

<div id="map" class="map"></div>

<script type="text/javascript">

var view = new ol.View({
    center: [0, 0],
    zoom: 2
  })

var map = new ol.Map({
  layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    })
  ],
  target: 'map',
  controls: ol.control.defaults({
    attributionOptions: ({
      collapsible: false
    })
  }),
  view: view
});

var geolocation = new ol.Geolocation({
  projection: view.getProjection()
});
geolocation.setTracking(true);



// update the HTML page when the position changes.
geolocation.on('change', function() {
    view.setCenter(geolocation.getPosition());
  //$('#accuracy').text(geolocation.getAccuracy() + ' [m]');
  //$('#altitude').text(geolocation.getAltitude() + ' [m]');
  //$('#altitudeAccuracy').text(geolocation.getAltitudeAccuracy() + ' [m]');
  //$('#heading').text(geolocation.getHeading() + ' [rad]');
  //$('#speed').text(geolocation.getSpeed() + ' [m/s]');
});

// handle geolocation error.
geolocation.on('error', function(error) {
  var info = document.getElementById('info');
  info.innerHTML = error.message;
  info.style.display = '';
});

var positionFeature = new ol.Feature();
positionFeature.setStyle(new ol.style.Style({
  image: new ol.style.Circle({
    radius: 6,
    fill: new ol.style.Fill({
      color: '#3399CC'
    }),
    stroke: new ol.style.Stroke({
      color: '#fff',
      width: 2
    })
  })
}));

positionFeature.bindTo('geometry', geolocation, 'position')
    .transform(function() {}, function(coordinates) {
      return coordinates ? new ol.geom.Point(coordinates) : null;
    });

var accuracyFeature = new ol.Feature();
accuracyFeature.bindTo('geometry', geolocation, 'accuracyGeometry');

var featuresOverlay = new ol.FeatureOverlay({
  map: map,
  features: [accuracyFeature, positionFeature]
});

</script>

</body>
</html>
