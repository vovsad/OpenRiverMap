<!DOCTYPE html>
<html>
<head>
<title>Open River Map</title>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.7.0/ol.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.7.0/ol.js"></script>

</head>
<body>
<div class="container-fluid">

<div class="row-fluid">
  <div class="span12">
    <div id="map" class="map"></div>
  </div>
</div>

</div>

<script type="text/javascript">
var osmxmlFormat = new ol.format.OSMXML();

var vectorSource = new ol.source.Vector({
  loader: function(extent, resolution, projection) {
    var epsg4326 =
        ol.proj.transformExtent(extent, projection, 'EPSG:4326');
    var bbox = epsg4326[1] + ',' + epsg4326[0] + ',' + epsg4326[3] + ',' + epsg4326[2];    
    var url = 'https://www.overpass-api.de/api/interpreter?data=' + 
        '[out:xml][timeout:60];' + 
//        'area["boundary"~"administrative"]["name"~"Рудне"];' + 
        'way["waterway"~"river"](' + bbox + ');' + 
        '(._;>;);' +
        'out;';
    $.ajax(url).then(function(response) {
      console.log("Loaded");
      console.log(response);
      var features = osmxmlFormat.readFeatures(response,
          {featureProjection: projection});
      vectorSource.addFeatures(features);
    });
  },
  strategy: ol.loadingstrategy.bbox
});

var vector = new ol.layer.Vector({
  source: vectorSource,
  style: new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: '#3399CC',
        width: 4
      })
    })
});

var raster = new ol.layer.Tile({
      source: new ol.source.OSM()
    });
var view = new ol.View({
    center: ol.proj.transform([23.06,49.48], 'EPSG:4326', 'EPSG:3857'),
    maxZoom: 19,
    minZoom: 9,
    zoom: 11
  });

var map = new ol.Map({
  layers: [raster, vector],
  interactions: ol.interaction.defaults().extend([new ol.interaction.Select({
    condition: function(evt) {
      return evt.originalEvent.type == 'mousemove' ||
          evt.type == 'singleclick';
    },
    style: selectStyleFunction
  })]),

  target: document.getElementById('map'),
  controls: ol.control.defaults({
    attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
      collapsible: false
    })
  }),
  view: view
});

function selectStyleFunction(feature, resolution) {
      var geometry = feature.getGeometry();
      if (geometry instanceof ol.geom.LineString) {
        console.log(formatLength(geometry));
      };
//TODO: this return does not work
      return new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: '#33CC00',
        width: 4
      })
    });
}

var geolocation = new ol.Geolocation({
  projection: view.getProjection(),
  tracking: true
});

geolocation.on('error', function(error) {
  console.log(error.message);
});

var positionFeature = new ol.Feature();
positionFeature.setStyle(new ol.style.Style({
  image: new ol.style.Circle({
    radius: 6,
    fill: new ol.style.Fill({
      color: '#3399CC'
    }),
    stroke: new ol.style.Stroke({
      color: '#fff',
      width: 2
    })
  })
}));

var featuresOverlay = new ol.layer.Vector({
  map: map,
  source: new ol.source.Vector({
    features: [positionFeature]
  })
});

var geolocation = new ol.Geolocation({
  projection: view.getProjection(),
  tracking: true
});
geolocation.once('change:position', function() {
  view.setCenter(geolocation.getPosition());
  positionFeature.setGeometry(geolocation.getPosition() ?
      new ol.geom.Point(geolocation.getPosition()) : null);

});

var wgs84Sphere = new ol.Sphere(6378137);
var formatLength = function(line) {
  var length;
  {
    var coordinates = line.getCoordinates();
    length = 0;
    var sourceProj = map.getView().getProjection();
    for (var i = 0, ii = coordinates.length - 1; i < ii; ++i) {
      var c1 = ol.proj.transform(coordinates[i], sourceProj, 'EPSG:4326');
      var c2 = ol.proj.transform(coordinates[i + 1], sourceProj, 'EPSG:4326');
      length += wgs84Sphere.haversineDistance(c1, c2);
    }
  } /*else {
    length = Math.round(line.getLength() * 100) / 100;
  }*/
  var output;
  if (length > 100) {
    output = (Math.round(length / 1000 * 100) / 100) +
        ' ' + 'km';
  } else {
    output = (Math.round(length * 100) / 100) +
        ' ' + 'm';
  }
  return output;
};


</script>

</body>
</html>
